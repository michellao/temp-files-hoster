services:
  minio:
    image: quay.io/minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: 'minio server /data --console-address ":9001"'
  postgres:
    image: postgres:17.5-alpine
    shm_size: 128mb
    volumes:
      - type: bind
        source: ./src/main/resources/init-db-pg.sh
        target: /docker-entrypoint-initdb.d/01-init-db.sh
      - type: bind
        source: ./src/main/resources/schema.sql
        target: /schema.sql
    env_file: .env
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"